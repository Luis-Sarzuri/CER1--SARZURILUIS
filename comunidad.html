<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Events - Comunidad</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar (igual que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Smart Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="comunidad.html">Comunidad</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Comunidad Section -->
    <section class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Comunidad Smart Events</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Lista de comentarios -->
                <div class="mb-5" id="comentarios-container">
                    <h3 class="mb-4">Comentarios de la comunidad</h3>
                    <!-- Los comentarios se cargarán dinámicamente con JavaScript -->
                </div>
                
                <!-- Formulario de comentarios -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deja tu comentario</h5>
                        <form id="comentario-form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre o alias</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje (máx. 500 caracteres)</label>
                                <textarea class="form-control" id="mensaje" rows="3" maxlength="500" required></textarea>
                                <div class="form-text"><span id="contador-caracteres">500</span> caracteres restantes</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/comunidad.js"></script>
</body>
</html>
